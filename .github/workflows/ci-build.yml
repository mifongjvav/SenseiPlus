name: CI Build

on:
  push:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Run Build.py
        run: |
          python Build.py

      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: build-info
          path: build_info.json
          if-no-files-found: ignore
