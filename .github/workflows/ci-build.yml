name: CI Build & Upload

# push 事件触发，可针对特定分支，如 branches: [main, dev]
on:
  push:
    branches: ["*"]

jobs:
  build:
    name: Run Build Script
    runs-on: ubuntu-latest

    steps:
      # 1）检出当前代码
      - name: Checkout
        uses: actions/checkout@v5

      # 2）安装 Python（可选，可根据脚本需求）
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # 3）运行你的 Build 脚本
      - name: Run Build.py
        run: |
          python Build.py

      # 4）上传构建产物到 GitHub Actions Artifacts
      - name: Upload build output
        uses: actions/upload-artifact@v6
        with:
          name: build-info
          path: build_info.json

      # 5）可选：自动将生成的 build_info.json 提交回仓库
      - name: Commit build_info.json
        if: always() # 即使失败也尝试 commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add build_info.json
          git commit -m "chore: update build_info.json [skip ci]" || echo "No changes to commit"
          git push
        env:
          # 推送需要写权限
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
