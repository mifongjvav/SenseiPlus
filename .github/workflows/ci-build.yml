name: CI Build & Commit

on:
  push:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2️⃣ 安装 Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4️⃣ 执行构建脚本
      - name: Run Build.py
        run: |
          python Build.py

      # 5️⃣ 将生成的文件提交回仓库
      - name: Commit build_info.json
        run: |
          if [ -f build_info.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add build_info.json
            git commit -m "chore: update build_info.json [skip ci]" || echo "No changes to commit"
            git push
          else
            echo "build_info.json not found, skip commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
